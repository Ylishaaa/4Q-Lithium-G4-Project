<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Images
    const mazeImage = new Image();
    const spriteImage = new Image();
    const finishImage = new Image();

    mazeImage.src = "maze.png";
    spriteImage.src = "sprite.png";
    finishImage.src = "finish.png";

    // Player settings
    const player = {
      x: 50,
      y: 50,
      width: 32,
      height: 32,
      speed: 2,
      frameX: 0,
      frameY: 0,
      maxFrame: 3,
      moving: false
    };

    // Finish line settings
    const finish = {
      x: 450,
      y: 400,
      width: 32,
      height: 32
    };

    // Movement keys
    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    window.addEventListener("keydown", (e) => {
      if (keys.hasOwnProperty(e.key)) {
        keys[e.key] = true;
        player.moving = true;
      }
    });

    window.addEventListener("keyup", (e) => {
      if (keys.hasOwnProperty(e.key)) {
        keys[e.key] = false;
        player.moving = false;
      }
    });

    function movePlayer() {
      if (keys.ArrowUp) {
        player.y -= player.speed;
        player.frameY = 3; // up
      }
      if (keys.ArrowDown) {
        player.y += player.speed;
        player.frameY = 0; // down
      }
      if (keys.ArrowLeft) {
        player.x -= player.speed;
        player.frameY = 1; // left
      }
      if (keys.ArrowRight) {
        player.x += player.speed;
        player.frameY = 2; // right
      }
    }

    function drawSprite() {
      ctx.drawImage(
        spriteImage,
        player.frameX * player.width,
        player.frameY * player.height,
        player.width,
        player.height,
        player.x,
        player.y,
        player.width,
        player.height
      );

      if (player.moving) {
        player.frameX++;
        if (player.frameX > player.maxFrame) player.frameX = 0;
      } else {
        player.frameX = 0;
      }
    }

    function drawFinishLine() {
      ctx.drawImage(finishImage, finish.x, finish.y, finish.width, finish.height);
    }

    function checkWin() {
      if (
        player.x < finish.x + finish.width &&
        player.x + player.width > finish.x &&
        player.y < finish.y + finish.height &&
        player.y + player.height > finish.y
      ) {
        alert("You win!");
        window.location.reload();
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
      drawFinishLine();
      movePlayer();
      drawSprite();
      checkWin();
      requestAnimationFrame(gameLoop);
    }

    // Start game when all images are loaded
    let imagesLoaded = 0;
    function onImageLoad() {
      imagesLoaded++;
      if (imagesLoaded === 3) {
        canvas.width = mazeImage.width;
        canvas.height = mazeImage.height;
        gameLoop();
      }
    }

    mazeImage.onload = onImageLoad;
    spriteImage.onload = onImageLoad;
    finishImage.onload = onImageLoad;
  </script>
</body>
</html>
